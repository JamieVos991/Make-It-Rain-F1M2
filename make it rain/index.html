<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fotoslider kopie/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<nav>
    <input id="nav-toggle" type="checkbox">
    <div class="logo"> <img src="Logo (PNG) kopie.png" alt=""></div>
    <ul class="links">
        <li><a href="#home">Home</a></li>
        <li><a href="#shoes">Shoes</a></li>
        <li><a href="#shoppingcart">Shoppingcart</a></li>
        <li><a href="#search">Search</a></li>
    </ul>
    <label for="nav-toggle" class="icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
       
    </label>
</nav>
<div class="container">
    <div class="slider">
        <div class="slides"> 
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1" >
            <input type="radio" name="radio-btn" id="radio2" >
            <input type="radio" name="radio-btn" id="radio3" >
            <input type="radio" name="radio-btn" id="radio4" >
            <!--radio buttons end-->
            <!--slide Image start-->
            <div class="slide first">
                <img src="./fotoslider kopie/beker1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./fotoslider kopie/kunstwerk1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./fotoslider kopie/LAM-filmpje-Bad-Grapes_FCZ2924-CZFc2020-027.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./fotoslider kopie/Lisse-113.jpg" alt="">
            </div>
            <!--slide Image end-->
            <!--automtic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automtic  navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->

    </div>
    <!--Image slider Eind-->
    <script type="text/javascript"> 
    var counter = 1; 
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    },5000);
    
    
    </script>
    
</div>
</body>
</html>
