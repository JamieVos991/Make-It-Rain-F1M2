<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portefolio</title>
    <link rel="stylesheet" href="/Portefolio/fotoslider.css">
    <link rel="stylesheet" href="/Portefolio/Portofolio.css">
</head>
<body>
    
<div id="dashboard">
    <div class="item header">
        <img src="/Logo (PNG).png" alt="" height="45px">
    </div>
    <div class="item weather">
        <h2>Link</h2>
        <a href="http://30845.hosts1.ma-cloud.nl/Make-It-Rain-F2M4/make%20it%20rain/">Website</a>
        <br>
        <br>
        <a href="https://github.com/JamieVos991/Make-It-Rain-F2M4">GitHub</a>
        <br>
        <br>
        <a href="https://trello.com/b/AhOEFg4j/make-it-rain">Trello</a>

    </div>
    
    <div class="item controls">
        <div class="slider">
            <div class="slides"> 
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1" >
                <input type="radio" name="radio-btn" id="radio2" >
                <input type="radio" name="radio-btn" id="radio3" >
                <input type="radio" name="radio-btn" id="radio4" >
                <!--radio buttons end-->
                <!--slide Image start-->
                <div class="slide first">
                    <img src="/Webshop Code/fotoslider-schoenen/adidas-yeezy-zwart.png" alt="">
                </div>
                <div class="slide">
                    <img src="/Webshop Code/fotoslider-schoenen/adidas-yeezy.png" alt="">
                </div>
                <div class="slide">
                    <img src="/Webshop Code/fotoslider-schoenen/nike-airforce.png" alt="">
                </div>
                <div class="slide">
                    <img src="/Webshop Code/fotoslider-schoenen/nike-jordan.png" alt="">
                </div>
                <!--slide Image end-->
                <!--automtic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automtic  navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
    
        </div>
        <!--Image slider Eind-->
        <script type="text/javascript"> 
        var counter = 1; 
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        },5000);      
        </script>
    </div>

    <div class="item graph">
        <H2>Het Team die aan het project heeft gewerkt</H2>
      <!-- <div class="teamfoto"><img src="/make it rain/TeamFoto.png" alt="" height="200px"></div> -->
    </div>
</div>
</body>
</html>
